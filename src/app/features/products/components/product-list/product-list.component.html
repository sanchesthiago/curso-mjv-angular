<div class="search">
    <h3>Busca de Produtos</h3>
    <input type="text" placeholder="  Digite o nome de um produto" (input)="findProducts($event)">
</div>
<!-- Interando Array e repassando para App Product Card -->
<div class="products-container">
    <app-product-card
    *ngFor="let item of filteredProducts"
    [product]="item"></app-product-card>
</div>
<!-- exibe msg quando nao acha produto na busca -->
<div class="no-products" *ngIf="filteredProducts.length === 0">
    <h3>NÃ£o existe produtos para essa busca!</h3>
</div>
